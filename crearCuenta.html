<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Creación de cuenta</title>    
</head>
<body class ="grip2por1">    
    <header id="headerPrincipal" role="banner" class ="contenedor">
        <h1>Sistema de gestions de blogs</h1>
        <figure>
            <figcaption>Logo del Blog</figcaption>
            <img>
        </figure>
        <p>Slogan va a qui</p>
    </header>
    <main id="contenidoBlog" role="main" class ="contenedor">  
        <h2>Bienvenido</h2>

            <form action="">
                <input type="text" name="name" id="id_name" placeholder="Escribe tu nombre..."><br><br>
                <input type="text" name="mail" id="id_mail" placeholder="Escribe tu correo..."><br><br>
                <input type="password" name="pssw" id="id_pssw" placeholder="Crea una contraseña..."><br><br>
                <input type="submit" value="Crear Cuenta">
            </form>
        </article>
    </main>
